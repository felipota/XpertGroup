<div class="navbar-header">
  <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="comment">
        <textarea type="text" placeholder="Input" class="textinput" formControlName="input"></textarea>
      </div>
      <div *ngIf="inputForm.controls['input'].errors?.required" >
        input is required.
      </div>
    </div>
    <div class="container">
      <div class="comment">
        <button type="submit">Submit</button>
      </div>
      </div>
       
  </form>

</div>

  <p *ngIf="!responses"><em>Loading...</em></p>
  <table class='table' *ngIf="responses">
    <thead>
      <tr>
        <th>Output</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let response of responses">
        <td>{{ response }}</td>

      </tr>
    </tbody>
  </table>
